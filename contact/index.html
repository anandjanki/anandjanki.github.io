<!DOCTYPE html>
<html>

  <head>
    <title>
  
  Contact |  Thought Thou Art
  
</title>

    
<link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
<link rel="stylesheet" href="/sass/courseware.css" integrity="">


    
  </head>

  <body>
    <header>
  <div class="flex justify-between bg-gray pa3 white-70">
    <div>
      <a href="http://www.thoughtart.in/"><img src="/logo.png" alt="Logo" class="w-10"/></a>


    </div>
    <div>
      
  <a href="http://www.thoughtart.in/courses/" class="ttu">Courses</a>


    </div>
  </div>
</header>

    
  <h1>Contact</h1>
  


<form class="black-80 sans-serif" accept-charset="UTF-8" action="https://example.com" method="POST" role="form">

    <label class="f6 b db mb1 mt3 sans-serif mid-gray"  for="name">Your Name</label>
    <input type="text" id="name" name="name" class="w-100 f5 pv3 ph3 bg-light-gray bn"  required placeholder=" "  aria-labelledby="name"/>

    <label class="f6 b db mb1 mt3 sans-serif mid-gray" for="email">Your Email*</label>
    <input type="email" id="email" name="email" class="w-100 f5 pv3 ph3 bg-light-gray bn"  required placeholder=" "  aria-labelledby="email"/>

    <label class="f6 b db mb1 mt3 sans-serif mid-gray" for="message">Message</label>
    <textarea id="message" name="message" class="w-100 f5 pv3 ph3 bg-light-gray bn h4" aria-labelledby="message"></textarea>

    <input class="db w-100 mv2 white pa3 bn hover-shadow hover-bg-blck bg-animate bg-black" type="submit" value="SEND" />

</form>



    <footer>
  <div class="flex justify-between bg-gray pa3 white-70">
    <div>
      

  
    <a href="/about/" class="ttu">About</a>
  


    </div>
    <div>
      

  
    <a href="/terms/" class="ttu">Terms</a>
  

  
    <a href="/follow/" class="ttu">Follow</a>
  

  
    <a href="/contact/" class="ttu">Contact</a>
  


    </div>
  </div>
</footer>


  </body>

</html>
